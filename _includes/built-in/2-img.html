
<div style="width:100%">
    <img style="width:50%" loading=lazy src="{{ include.url1 }}" alt="{{ include.caption1 }}">
    <img style="width:50%" loading=lazy src="{{ include.url2 }}" alt="{{ include.caption2 }}">
</div>
<figure id="img-{{ include.id }}">
	<figcaption><p><strong>Figure {{ include.id }}:</strong> {{ include.caption1 }} and {{ include.caption2 }}</p></figcaption>
</figure>
