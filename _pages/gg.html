<script>
    var getJSON = function (url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.responseType = "json";
        xhr.onload = function () {
            var status = xhr.status;
            if (status === 200) {
                callback(null, xhr.response);
            } else {
                callback(status, xhr.response);
            }
        };
        xhr.send();
    };
    var msg =
        "https://discordapp.com/api/guilds/696537024143818773/widget.json";
    getJSON(msg, function (err, data) {
        document.getElementById("discord-members").innerHTML =
            data.members.length;
    });
</script>
