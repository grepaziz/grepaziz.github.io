---
layout: default
permalink: /
---
<h1><b>Recent News</b></h1>
<ul>
    {% for news in site.data.author.news %}
    <li>
    [{{news.date[0]}}-{{news.date[1]}}-{{news.date[2]}}] {{news.description}}
    </li>
    {% endfor %}
</ul>
<h1><b>Posts</b></h1>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
